<!DOCTYPE html>
<html>
<head>
  <title>Inscripci√≥n</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    .opciones {
      display: none;
    }
  </style>
</head>
<body>
  <div class=" container row"></div>
  <section class="row form">
    <div class=" col s12 m4 l12">
    <h1 class= " h1T">Registrarse</h1>

    <form method="POST">

      <div class="divider"></div>
      <div class="section">
      <label for="nombre">Nombre:</label>
      <input class="inputText" type="text" id="nombre" name="nombre" required>
      

      <div class="section">
      <label for="telefono">telefono:</label>
      <input type="tel" id="telefono" name="telefono" required>
    

      <div class="section"> 
      <label for="correo">correo:</label>
      <input type="text" id="correo" name="correo" required>
  
  
  
      <input  type="submit" onclick="showAlertInscripcion()" href="login.htmle" value="Enviar">
    </form>
  </section>
  
  
  <script> 
    function showAlertInscripcion() {
      alert("Se ha regristado con exito.");
    }
  </script>
  
  <style>

    .form{
      display: flex;
      background-color: #f2f2f2;
      width: 40%;
      height: 550px;
    }

    .h1T {
      padding-top: 10%;
      text-align: center;
    }
  
    form {
      width: 300px;
      margin: 0 auto;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
  
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ee1919;
      border-radius: 4px;
    }
  
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color:#FF6A00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type="submit"]:hover {
      background-color: rgb(202, 119, 40);
    }
  
    div {
      position: relative;
    }
  
    input[type="text"][readonly] {
      cursor: pointer;
      background-color: #f2f2f2;
    }
    
    button {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      background-color: #ccc;
      border: none;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    
    ul.opciones {
      display: none;
      list-style-type: none;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    ul.opciones li {
      padding: 5px;
      cursor: pointer;
    }
    
    ul.opciones li:hover {
      background-color: #f2f2f2;
    }    
  </style>
  

</body>
</html>
