<!DOCTYPE html>
<html lang="es">

    <head>

        <meta charset="utf-8">

        <title> LOGIN </title>    
        <link rel="shortcut icon" href="CSS/IMG/LOGO.png" type="image/x-icon">
        <link rel="stylesheet" href="CSS/login.css">
        <link rel="stylesheet" href="CSS/JS/model.js">
        <link rel="stylesheet" href="CSS/estilos.css">

        <style type="text/css">

        </style>

        <script type="text/javascript">

        </script>

    </head>
</script>
    <body>

        <div id="contenedor">

            <div id="contenedorcentrado">
                <div id="login">
                    <form class="formulario" action="index.html" name="form">
                        <label for="usuario">Número de identificación</label>
                        <input type="text" placeholder="*******" name="usuario" class="n1" required pattern="[0-9]+" title="Por favor ingrese solo números">
                    
                        <label for="password">Contraseña</label>
                        <input type="password" placeholder="*******" name="pass" class="n1" required>
                    
                    <input type="checkbox" id="cerrar">
	                <label for="cerrar" class="lbl-modal" style="color: white; text-align: center;">Login user</label>                  
                    
                    <div class="modal">
            		<div class="contenedorModal">
        			<header style="color: white;">Welcome user </header>
			        <label for="cerrar">X</label>
			        <div class="contenido" style="align-items: center !important;">
				    <h3>Como deseas Ingresar</h3>
				    <p></p>

                    <a href="indexADMIN.html" style="display: inline-block; width: 200px;">
                        <button style="width: 100%; height: 100%; height: 40px; margin-left:15px;">Revisar</button>
                    </a>  
                    <a href="indexADMIN.html"class="boton">ADMINISTRADOR</a>     
                    <a href="indexJefe.html" class="boton">JEFE DE BODEGA</a>
                    <br>
                    </form>
			    </div>
		    </div>
	    </div>

                </div>
                <div id="derecho">
                    <div class="titulo">
                        WELCOME TO TALLER JM
                    </div>
                    <hr>
                    <div class="pie-form">
                        <br>
                        <a href="#" onclick="showAlertRecuperacion()">RECUPERAR CUENTA</a>
                        <a href="#" id="registrarBtn">REGISTRAR</a>

                        <section class="form1" id="modal1" style="display: none; background-color: #f2f2f2 !important;" >
                        
                        <h1 class="h1T">Registrarse</h1>
                        <form>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        
                            <label for="correo">Correo:</label>
                            <input type="email" id="correo" name="correo" required>
                        
                            <input type="submit" value="Enviar" onclick="hiddenRegister()">
                        </form>
                        </section>
                        <script>
                            const registrarBtn = document.getElementById('registrarBtn');
                            const modal1 = document.getElementById('modal1');

                            // Función para mostrar el modal
                            function mostrarModal1() {
                            modal1.style.display = 'block';
                            }

                            function hiddenRegister() {
                            alert("Se ha regristado con exito.");
                            modal1.style.display = 'none';
                            }

                            // Asignar evento clic al botón para mostrar el modal
                            registrarBtn.addEventListener('click', mostrarModal1);
                        </script>
                        <style>
                            .form{
                            display: flex;
                            background-color: #f2f2f2;
                            width: 40%;
                            height: 250px;
                            }

                            .h1T {
                            margin-left: 10px;
                            margin-right: 10px;
                            margin-top: 20px;
                            padding-top: 15px;
                            text-align: center;
                            }
                        
                            .form1 {
                            height: 400px;
                            border-radius: 3px;
                            }
                        
                            label {
                            display: block;
                            margin-bottom: 5px;
                            font-weight: bold;
                            }
                        
                            input[type="text"],
                            input[type="email"],
                            input[type="tel"] {
                            width: 100%;
                            padding: 5px;
                            margin-bottom: 10px;
                            border: 1px solid #ccc;
                            background-color: #ffffff;
                            border-radius: 4px;
                            }
                        
                            input[type="submit"] {
                            width: 100%;
                            padding: 10px;
                            background-color:#FF6A00;
                            color: white;
                            border: none;
                            border-radius: 4px;
                            cursor: pointer;
                            }
                        
                            input[type="submit"]:hover {
                            background-color: rgb(202, 119, 40);
                            }
                        
                            div {
                            position: relative;
                            }
                        
                            input[type="text"][readonly] {
                            cursor: pointer;
                            background-color: #f2f2f2;
                            }
                            
                            button {
                            position: absolute;
                            top: 0;
                            right: 0;
                            padding: 5px;
                            background-color: #ccc;
                            border: none;
                            border-radius: 0 4px 4px 0;
                            cursor: pointer;
                            }
                            
                            ul.opciones {
                            display: none;
                            list-style-type: none;
                            margin: 0;
                            padding: 0;
                            position: absolute;
                            top: 100%;
                            left: 0;
                            background-color: #fff;
                            border: 1px solid #ccc;
                            border-radius: 4px;
                            }
                            
                            ul.opciones li {
                            padding: 5px;
                            cursor: pointer;
                            }
                            
                            ul.opciones li:hover {
                            background-color: #f2f2f2;
                            }
                        </style>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function showAlertRecuperacion() {
                alert("Recuperacion de cuenta enviado a su correo.");
              }
        </script>
    </body>
</html>
